version: '3.9'
services:
  postgres:
    image: postgres:15.2
    container_name: onlineshop-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: catalog
    ports:
      - "5434:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
